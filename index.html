<html>
    <head>
        <title>
            tipcalculator
        </title>
        <link rel="stylesheet" href="style.css">
        <script src="wrk.js"></script>
    </head>
    <body>
        <div class="page">
            <div class="bill">
                <h3 style="color: aliceblue;padding-left: 18px;padding-top: 10px;">BILL TOTAL</h3>
                <input type="textfield" id="inpbill" placeholder="$0.00">
            </div>
            <div class="tip">
                <h3 style="color: aliceblue;padding-left: 18px;padding-top: 10px;">TIP</h3>
                <input type="textfield" id="inptip" placeholder="%10">
            </div> 

           

                <div>
                <h3 style="color: aliceblue;padding-left: 18px;padding-top: 10px;">NO OF PEOPLE</h3>
               <button id="prev" onclick="prev();"></button>
              <input type="text field" value='1' id="buttoninp">
               <button id="next" onclick="next();"></button>
            </div>
            <div id="toright">
           <div>
                <button style=" background-color: rgba(16, 1, 29, 0.814);
                border-color: rgba(16, 1, 29, 0.814); color: aliceblue;border-radius: 1cm;" onclick="execute();">TOTAL PER PERSON</button>
               
            </div>
            <input type="text field" placeholder="$0.00" style=" background-color: rgba(16, 1, 29, 0.814);
            border-color: rgba(16, 1, 29, 0.814);border-radius: 1cm; width:4cm;height:1cm;text-align: center;  color: aliceblue;
    font-size: large;" id="res">
        </div>
        </div>
    </body>
</html>
